<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoostPTE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,800&family=Poppins:ital,wght@0,300;0,400;0,700;1,600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="./build/app.css" />
  </head>
  <body>

  <div >
    <div class=" bg-[#007fa3] min-h-screen flex w-full align-middle justify-center">
        <div class="m-auto 
        bg-white  w-450 
        h-514 rounded-30
        object-cover 
        flex flex-col 
        align-middle 
        justify-center  
        relative
          ">
          <div class="account-form__header absolute top-0">
            <div  class="mb-5 mt-10">
              <a class="block font-light text-32 pr-36 pl-107" target="_blank" rel="noopener noreferrer" href="https://boostpte.com/">
                <img src="./images/mainLogo.png" alt="logo">
              </a>
            </div>
          </div>
          <div class="sign-in top-36 absolute w-full">
            <form class="mr-14 ml-14 flex flex-col gap-4" action="" autocomplete="off">
              <div class="custom-input ">
                <label class=" text-14 mb-1" for="userEmail ">Email Address</label>
                <div class="custom-input__wrap">
                  <input class="custom-input__input 
                        flex-1 w-full 
                        rounded-6 object-cover 
                        px-2 py-5
                        border border-solid border-[#d9d9d9]  " 
                        autocomplete="off"
                        name="userEmail"
                        placeholder="johndoe@gmail.com "
                        id="userEmail"
                        type="text"
                        value>
                </div>
              </div>
              <div class="custom-input ">
                <label class=" text-14 mb-1" for="userEmail ">Password</label>
                <div class="custom-input__wrap">
                  <input class="custom-input__input 
                        flex-1 w-full 
                        rounded-6 object-cover 
                        px-2 py-5
                        border border-solid border-[#d9d9d9]  " 
                      autocomplete="off"
                      name="userEmail"
                      placeholder="****** "
                      id="userEmail"
                      type="text"
                      value>
                </div>
              </div>
            </form>
          </div>
        </div>
      <div >
  
      </div>
      <div class="">
  
      </div>
    </div>
  </div>
  </body>
</html>
